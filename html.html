<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e tesoura!</title>
</head>

<body>

    <style>
        .player-options img {
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }

        .enemy-options img {
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }

        .align {
            display: flex;
        }

        .player-options,
        .enemy-options {
            width: 50%;
        }
    </style>

    <h1 style="text-align: center;">Pedra, papel e tesoura!</h1>
    <h2 class="vencedor"></h2>
    <hr>
    <div class="align">
        <div class="player-options">
            <div> <img opt="pedra" src="img/rock.png"></div>
            <div> <img opt="papel" src="img/paper.png"></div>
            <div> <img opt="tesoura" src="img/scisor.png"></div>
        </div>
        <div class="enemy-options">
            <div><img opt="pedra" src="img/rock.png"></div>
            <div><img opt="papel" src="img/paper.png"></div>
            <div><img opt="tesoura" src="img/scisor.png"></div>
        </div>
    </div>

    <script>
        var elementos = document.querySelectorAll('.player-options div > img');
        var playerOpt = "";
        var inimigoOpt = "";

        function validarVitoria(){

            let vencedor = document.querySelector('.vencedor');

            if(playerOpt == "papel"){
                if(inimigoOpt == "papel"){
                    //Empate
                    vencedor.innerHTML = "Empate";
                }else if(inimigoOpt == "tesoura"){
                    //inimigo ganhou
                    vencedor.innerHTML = "O inimigo ganhou";
                }else if(inimigoOpt == "pedra"){
                    //player ganhou
                    vencedor.innerHTML = "O player ganhou";
                }
            }
            if(playerOpt == "pedra"){
                if(inimigoOpt == "pedra"){
                    //Empate
                    vencedor.innerHTML = "Empate";
                }else if(inimigoOpt == "papel"){
                    //inimigo ganhou
                    vencedor.innerHTML = "O inimigo ganhou";
                }else if(inimigoOpt == "tesoura"){
                    //player ganhou
                    vencedor.innerHTML = "O player ganhou";
                }
            }
            if(playerOpt == "tesoura"){
                if(inimigoOpt == "tesoura"){
                    //Empate
                    vencedor.innerHTML = "Empate";
                }else if(inimigoOpt == "pedra"){
                    //inimigo ganhou
                    vencedor.innerHTML = "O inimigo ganhou";
                }else if(inimigoOpt == "papel"){
                    //player ganhou
                    vencedor.innerHTML = "O player ganhou";
                }
            }
        }

        function resetInimigo() {
            const enemyOptions = document.querySelectorAll('.enemy-options div');
            for (var i = 0; i < enemyOptions.length; i++) {

            enemyOptions[i].childNodes[0].style.opacity = 0.3;
            }
        }
            
        function inimigoJogar() {
            let rand = Math.floor(Math.random() *3);

            const enemyOptions = document.querySelectorAll('.enemy-options div');
            
            for (var i = 0; i < enemyOptions.length; i++) {
                if (i == rand) {
                    resetInimigo();
                    enemyOptions[i].childNodes[0].style.opacity = 1;
                    inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                }
            }
            validarVitoria()
        }

        function resetOpacityPlayer() {
            for (var i = 0; i < elementos.length; i++) {
                elementos[i].style.opacity = 0.3;
            }
        }

        for (var i = 0; i < elementos.length; i++) {
            elementos[i].addEventListener('click', function (t) {
                resetOpacityPlayer();
                t.target.style.opacity = 1;
                playerOpt = t.target.getAttribute('opt');

                inimigoJogar();

                //   alert(playerOpt);
            });
        }

        

    </script>

</body>

</html>
